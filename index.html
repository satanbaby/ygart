        <h4>莊鎮銘</h4>
        <p class="lead text-muted">一位台灣本土的雕塑家，堅持以最自然、最原始的材質-『土』來創造藝術品，不論是水泥土，亦或是陶土，只要經過他巧奪天工的一雕一塑及高温窯燒後，佛像作品所呈現出來的已不僅僅是佛像，更是一件件富有生命的藝術品。『原作』也是莊鎮銘創作所堅持的意念，每件作品所注入的還包含其中的精神和汗水，期望所雕塑出的作品具有發揚佛像藝術的優長，且富於審美與歷史價值的佛像藝術品。</p>
